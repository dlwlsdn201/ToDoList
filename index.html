<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://kit.fontawesome.com/955489ca42.js" crossorigin="anonymous"></script>
    <title>Welcome To ToDoList</title>

</head>
<body>
    <div class="container" id="container">
        <div class="contentsWrapper" id="wrapper">
            <div class="clock" id="js-clock">
                <h1 id="js-clock-content">00:00</h1>
            </div>
            <div class="js-weather" id="js-weather">
                <h4 class='caption'>weather Info</h4>
                <div class='temp'></div>
                <div class='place'></div>
            </div>
            <form onsubmit="return false" class="userForm" id="js-UserForm">
                <input type="text" placeholder="Name"/>
                <button class="userBtn" id="inputBtn">등록</button>
            </form>
            <h4 class="js-Greeting"id="js-Greeting"></h4>
            <div class="underline Off"></div>
            <form onsubmit="return false" class="toDoForm" id="js-toDoForm">
                <input type="text" id="toDo" placeholder="Write To Do" class="toDoInput"/>
                <button class="inputBtn" id="inputBtn">등록</button>
            </form>
            <div class="toDoList-Wrapper">
                <strong>To Do List</strong>
                <ul class="toDoList" id="toDoList">
                </ul>
            </div>
        </div>
        <button class="resetBtn" id="resetBtn">Reset Data</button>
    </div>
    <script src="./js/weather.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/greeting.js"></script>
    <script src="./js/toDoList.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/reset.js"></script>
</body>
</html>
