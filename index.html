<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/index.css">
    <title>Welcome To ToDoList</title>

</head>
<body>
    <div class="clock" id="js-clock">
        <h1 id="js-clock-content">00:00</h1>
    </div>
    <form class="UserForm" id="js-UserForm">
        <input type="text" placeholder="Name"/>
    </form>
    <h4 id="js-Greeting"></h4>
    <form action="" class="toDoForm" id="js-toDoForm">
        <input type="text" placeholder="To Do"/>
    </form>
    <ul class="js-ToDoList" id="toDoList">

    </ul>
    <span class="js-weather" id="js-weather"></span>
    <script src="./js/clock.js"></script>
    <script src="./js/greeting.js"></script>
    <script src="./js/toDoList.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/weather.js"></script>
    <script src=""></script>
</body>
</html>
